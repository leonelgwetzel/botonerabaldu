<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>BalduBot</title>

	<!-- LINKS CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">


	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="bg-info">
	<!-- Navbar -->
	<nav class="navbar navbar-dark baldu-nav">
		<a class="navbar-brand mx-auto" href="#">
			<img src="img/balduimg.png" width="40" height="40" class="d-inline-block align-top" alt="">
			<h1 class="d-inline-block">Baldonera</h1> <span>&copy</span>
		</a>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-12">

				<!-- Tomate y Lechuga  -->
				<audio src="sounds/tyl.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="tyl" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">TOMATE Y LECHUGA</button>

				<!-- Y boludo -->
				<audio src="sounds/yBoludo.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="yboludo" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">¿Y BOLUDO?</button>
				
				<!--Escribi bien hdp -->
				<audio src="sounds/escribiBien.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="escribiBn" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">ESCRIBÍ BIEN</button>
				<!-- Banca -->
				<audio src="sounds/para.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="banca" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">PARÁ, ¡PARÁ!</button>

				<!-- Dame bola -->
				<audio src="sounds/dameBola.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="dameBola" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">DAME BOLA HDP</button>
				
				<!-- Chupenla -->
				<audio src="sounds/chupenla.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="chupenla" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">CHUPENLA</button>

				<!-- Como te fue querido -->
				<audio src="sounds/comotefue.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="cmotefue" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">¿CÓMO TE FUE?</button>

				<!-- Contesta pedazo de puto -->
				<audio src="sounds/contestaputo.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="contestaputo" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">CONTESTA PEDAZZO DE PUTO</button>
				
				<!-- Te podes dejar de romper las pelotas -->
				<audio src="sounds/dejatederomperlasbolas.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="dejadejoder" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">¿PODES DEJAR DE JODER?</button>
				
				<!-- Empieza el drama -->
				<audio src="sounds/empiezaeldrama.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="drama" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">EMPIEZA EL DRAMA</button>

				<!--Que no podes apretar el boton verde y mandar audio-->
				<audio src="sounds/mandaraudios.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="mandaraudios" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">MANDAR UN AUDIO</button>

				<!-- Noticias viejas-->
				<audio src="sounds/noticiasviejas.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="noticiasviejas" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">NOTICIAS VIEJAS</button>

				<!-- O sos pelotudo?-->
				<audio src="sounds/osospelotudo.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="osospelotudo" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">¿O SOS PELOTUDO?</button>

				<!--Que decis?-->
				<audio src="sounds/quedecis.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="quedecis" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">¿QUÉ DECIS?</button>

				<!--Vas a venir mañana?-->
				<audio src="sounds/vasavenirmanana.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="vasavenir" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">¿VAS A VENIR MAÑANA?</button>

				<!--No te hagas la victima-->
				<audio src="sounds/victima.mp3" preload>Tu explorador no soporta audio en HTML5!</audio>
				<button type="button" id="victima" class="reproductor p-2 mr-auto ml-auto mb-3 d-block btn" autofocus="">NO TE HAGAS LA VICTIMA</button>

		







			</div>
		</div>




		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
	</html>
